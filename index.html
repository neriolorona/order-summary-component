<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="grid">
        <article class="card">
          <img src="images/illustration-hero.svg" class="card-hero" alt="" />
          <p class="card-title" >Order Summary</p>
          <p class="card-description" >
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="wrapper">
            <div class="price">
              <img src="images/icon-music.svg" alt="" />
              <p class="price-description" >
                <span>Annual Plan</span>
                <span>$59.99/year</span>
              </p>
              <button class="btn-text-secondary">Change</button>
            </div>
            <button class="btn-primary" >Proceed to Payment</button>
            <button class="btn-text" >Cancel Order</button>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
